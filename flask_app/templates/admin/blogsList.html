{% if blogs %}
    <ul>
        {% for blog in blogs %}
            <li>
                <h2>{{ blog.title }}</h2>
                <p><strong>Header:</strong> {{ blog.header }}</p>
                <p><strong>Body:</strong> {{ blog.body }}</p>
                <p><strong>Tags:</strong> {{ blog.tags }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No blogs available.</p>
{% endif %}
