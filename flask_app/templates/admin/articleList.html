{% if articles %}
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <!-- Delete button -->
                <form action="{{ url_for('delete_article', article_id=article.id) }}" method="POST" style="display:inline;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this article?');">Delete</button>
                </form>
                <!-- Edit button -->
                <form action="{{ url_for('edit_article', article_id=article.id) }}" method="GET" style="display:inline;">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No articles available.</p>
{% endif %}
