<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin/blogContent.css') }}">
    <script src="{{url_for('static', filename='javascript/blogContent.js')}}" defer></script>
</head>
<body>

    <div class="container">
        <h1>Manage Blog Content</h1>
        <!-- Blog Content Form -->
        <form action="{{ url_for('save_blog') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" value="{{ blog.title if blog else '' }}" required>
            </div>

            <div class="form-group">
                <label for="header">Blog Header:</label>
                <input type="text" id="header" name="header" value="{{ blog.header if blog else '' }}" required>
            </div>

            <div class="form-group">
                <label for="body">Blog Body:</label>
                <textarea id="body" name="body" rows="10" required>{{ blog.body if blog else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="thumbnail">Thumbnail:</label>
                <input type="file" id="thumbnail" name="thumbnail">
            </div>

            <div class="form-group">
                <label for="tags">Tags (Comma-separated):</label>
                <input type="text" id="tags" name="tags" value="{{ blog.tags if blog else '' }}">
            </div>

            <div class="form-group">
                <button type="submit">Save Blog</button>
            </div>
        </form>
    </div>

</body>
</html>
